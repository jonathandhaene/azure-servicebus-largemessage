name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'maven'

      - name: Run unit tests
        run: mvn clean test --batch-mode --no-transfer-progress

  local-integration-tests:
    name: Local Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'maven'

      - name: Run local integration tests
        run: mvn clean verify -Pintegration-test-local --batch-mode --no-transfer-progress

  azure-integration-tests:
    name: Azure Live Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run when Azure credentials are configured as repository secrets
    if: vars.AZURE_INTEGRATION_TESTS_ENABLED == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'maven'

      - name: Run Azure integration tests
        env:
          AZURE_SERVICEBUS_CONNECTION_STRING: ${{ secrets.AZURE_SERVICEBUS_CONNECTION_STRING }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_SERVICEBUS_QUEUE_NAME: ${{ vars.AZURE_SERVICEBUS_QUEUE_NAME || 'integration-test-queue' }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ vars.AZURE_STORAGE_CONTAINER_NAME || 'integration-test' }}
        run: mvn clean verify -Pintegration-test-azure --batch-mode --no-transfer-progress
