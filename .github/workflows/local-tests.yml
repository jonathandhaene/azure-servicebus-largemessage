name: Local Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: [ "Unit Tests" ]
    types: [ completed ]

permissions:
  contents: read

jobs:
  local-integration-tests:
    name: Local Integration Tests
    runs-on: ubuntu-latest
    # Only run if triggered directly or if the unit tests succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'

    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000   # Blob service
          - 10001:10001   # Queue service
          - 10002:10002   # Table service

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'maven'

      - name: Wait for Azurite to be ready
        run: |
          for i in $(seq 1 15); do
            curl -sf http://localhost:10000/ > /dev/null 2>&1 && break || sleep 1
          done

      - name: Run local integration tests
        env:
          AZURITE_ENABLED: 'true'
          AZURE_STORAGE_CONNECTION_STRING: 'DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://localhost:10000/devstoreaccount1;'
        run: mvn clean verify -Pintegration-test-local --batch-mode --no-transfer-progress
